<!DOCTYPE html>
<html lang="en">
<head>

        <!-- Main Content -->

                        </div>
                    </div>

                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-title">TROPHIES</div>
                            <div class="stat-value" style="color: yellow;">SEASON HIGH</div>
                            <div class="stat-number">74,375</div>
                            <div class="stat-title">ALL TIME HIGH</div>
                            <div class="stat-number" style="color: pink;">74,375</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-title">RANKED</div>
                            <div class="stat-value" style="color: cyan;">CURRENT</div>
                            <div class="stat-number">3,851</div>
                            <div class="stat-title">HIGHEST</div>
                            <div class="stat-number" style="color: pink;">7,138</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-title">3 VS 3</div>
                            <div class="stat-value">VICTORIES</div>

                        </div>
                    </div>

                    <!-- Member Section -->
                    <div class="member-section">
                        <div class="member-card">
                            <div class="member-icon">ðŸ”¥</div>

                            </div>
                        </div>
                        <div class="win-streak">WIN STREAK: 19</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
