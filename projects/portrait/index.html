<!DOCTYPE html>
i<html>
	<body>
<canvas id="me" width="400" height="400"></canvas> <script>
	const c = document.getElementById("me");
	const ctx = c.getContext("2d");
	// head (big circle)
	ctx.fillStyle = "#f2c29b";
	ctx.beginPath();
	ctx.arc(200, 180, 90, 0, Math.PI * 2);
	ctx.fill();
	// left ear
	ctx.beginPath();
	ctx.arc(110, 180, 20, 0, Math.PI * 2);
	ctx.fill();
	// right ear
	ctx.beginPath();
	ctx.arc(290, 180, 20, 0, Math.PI * 2);
	ctx.fill();
	// hair
	ctx.fillStyle = "#3b2b1a";
	ctx.fillRect(130, 80, 20, 40);
	ctx.fillRect(150, 75, 20, 45);
	ctx.fillRect(170, 70, 20, 50);
	ctx.fillRect(190, 70, 20, 50);
	ctx.fillRect(210, 70, 20, 50);
	ctx.fillRect(230, 75, 20, 45);
	ctx.fillRect(250, 80, 20, 40);
// left eye white
	ctx.fillStyle = "white";
	ctx.beginPath();
	ctx.arc(170, 170, 15, 0, Math.PI * 2);
	ctx.fill();
	// right eye white
	ctx.beginPath();
	ctx.arc(230, 170, 15, 0, Math.PI * 2);
	ctx.fill();
	// left pupil
	ctx.fillStyle = "blue";
	ctx.beginPath();
	ctx.arc(170, 170, 6, 0, Math.PI * 2);
	ctx.fill();
	// right pupil
	ctx.beginPath();
	ctx.arc(230, 170, 6, 0, Math.PI * 2);
	ctx.fill();
	// eyebrows (rectangles)
	ctx.fillStyle = "#3b2b1a"
	ctx.fillRect(155, 150, 30, 5);
	ctx.fillRect(215, 150, 30, 5);
	// nose
	ctx.strokeStyle = "#d19a75";
	ctx.lineWidth = 3;
	ctx.beginPath();
	ctx.moveTo(200, 175);
	ctx.lineTo(195, 200);
	ctx.lineTo(205, 200);
	ctx.stroke();
	// mouth
	ctx.strokeStyle = "#b34b3c";
	ctx.lineWidth = 4;
	ctx.beginPath();
	ctx.arc(200, 215, 25, 0, Math.PI);
	ctx.stroke();
	// neck
	ctx.fillStyle = "#f2c29b";
	ctx.fillRect(180, 240, 40, 40);
	</script>
</body>
</html>
