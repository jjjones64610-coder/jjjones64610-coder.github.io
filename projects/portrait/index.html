<!DOCTYPE html>
<html>
	<body>
<canvas id="me" width="400" height="400"></canvas> <script>
	const c = document.getElementById("me");
	const ctx = c.getContext("2d");
	// head (big circle)
	ctx.fillStyle = "#f2c29b";
	ctx.beginPath();
	ctx.arc(200, 180, 90, 0, Math.PI * 2);
	ctx.fill();
	// left ear
	ctx.beginPath();
	ctx.arc(110, 180, 20, 0, Math.PI * 2);
	ctx.fill();
	// right ear
	ctx.beginPath();
	ctx.arc(290, 180, 20, 0, Math.PI * 2);
	ctx.fill();
	// hair
	ctx.fillStyle = "#3b2b1a";
	ctx.fillRect(130, 80, 20, 40);
	ctx.fillRect(150, 75, 20, 45);
	ctx.fillRect(170, 70, 20, 50);
	ctx.fillRect(190, 70, 20, 50);
	ctx.fillRect(210, 70, 20, 50);
	ctx.fillRect(230, 75, 20, 45);
	ctx.fillRect(250, 80, 20, 40);
</script>
