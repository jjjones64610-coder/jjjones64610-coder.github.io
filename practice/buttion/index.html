<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buttion Demo</title>

  <!-- Simple styles so overlay/popup actually appear -->
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Arial,sans-serif}
    /* center & responsive image container */
    .img-wrap{max-width:800px;margin:20px auto;text-align:center; position:relative}
    .img-wrap img{max-width:100%;height:auto;display:block;margin:0 auto}

    /* small overlay text that appears over the image center */
    .img-overlay{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.75);
      color:#fff;
      padding:12px 16px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
      display:none;
      z-index:10;
      pointer-events:auto;
      font-weight:600;
      letter-spacing:0.3px;
      text-align:center;
      white-space:nowrap;
    }

    /* Optional small close affordance inside the overlay */
    .img-overlay button{
      margin-left:10px;
      background:transparent;
      border:0;
      color:rgba(255,255,255,0.9);
      cursor:pointer;
      font-weight:700;
    }

    /* Make <area> appear clickable on hover in some browsers */
    area{cursor:pointer}
  </style>
</head>
<body>
  <div class="img-wrap">
    <!-- Main image. NOTE: keep the image file path correct -->
    <img src="images/IMG_1132.jpeg" alt="Image Press" usemap="#pic" id="mainImage">

    <!-- Image map -->
    <map name="pic">
      <!-- Center circle triggers overlay text -->
      <!-- coords are pixel values relative to the image's intrinsic size.
           If you change the displayed image size you may need to update coords
           or use a library to scale imagemaps responsively. -->
      <area shape="circle" coords="300,150,50" href="#" alt="Center" onclick="showText(event)">
      <!-- Example other area -->
      <area shape="rect" coords="50,40,200,160" href="page.html" alt="Other link">
    </map>

    <!-- Text overlay that appears over the image center -->
    <div id="imgOverlay" class="img-overlay" role="status" aria-hidden="true">
      dont touch
      <button aria-label="Close message" onclick="hideText()" title="Close">Ã—</button>
    </div>
  </div>

  <!-- Inline JS so the page works without external files -->
  <script>
    function showText(e){
      if(e && e.preventDefault) e.preventDefault();
      const overlay = document.getElementById('imgOverlay');
      overlay.style.display = 'block';
      overlay.setAttribute('aria-hidden','false');
      // move focus to the close button for accessibility
      overlay.querySelector('button')?.focus();
      // optional: hide automatically after a few seconds (comment out if you don't want this)
      // setTimeout(hideText, 3500);
    }

    function hideText(){
      const overlay = document.getElementById('imgOverlay');
      overlay.style.display = 'none';
      overlay.setAttribute('aria-hidden','true');
      // return focus to the image
      document.getElementById('mainImage')?.focus();
    }

    // Close overlay with ESC key
    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape'){
        const overlay = document.getElementById('imgOverlay');
        if(overlay && overlay.style.display !== 'none') hideText();
      }
    });

    // If you also want clicking anywhere outside the overlay (but inside .img-wrap) to close:
    document.querySelector('.img-wrap').addEventListener('click', function(e){
      const overlay = document.getElementById('imgOverlay');
      // if overlay is visible and click target is not inside the overlay, hide it
      if(overlay && overlay.style.display !== 'none' && !overlay.contains(e.target) && e.target.tagName !== 'AREA'){
        hideText();
      }
    }, true);
  </script>
</body>
</html>
