<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buttion Demo</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Arial,sans-serif}
    .img-wrap{max-width:800px;margin:20px auto;text-align:center; position:relative}
    /* ensure the image is focusable and clickable */
    #mainImage{max-width:100%;height:auto;display:block;margin:0 auto;cursor:pointer}
    /* overlay text that appears centered over the image */
    .img-overlay{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.75);
      color:#fff;
      padding:12px 16px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
      display:none;
      z-index:10;
      pointer-events:auto;
      font-weight:600;
      text-align:center;
      white-space:nowrap;
    }
    .img-overlay button{
      margin-left:10px;
      background:transparent;border:0;color:rgba(255,255,255,0.9);
      cursor:pointer;font-weight:700;
    }
  </style>
</head>
<body>
  <div class="img-wrap">
    <!-- Try ./images/IMG_1132.jpeg or correct path. This example uses the same relative path you had.
         If it fails to load the onerror handler will swap in a placeholder so you can test. -->
    <img id="mainImage" src="./images/IMG_1132.jpeg" alt="Image Press" tabindex="0" />

    <div id="imgOverlay" class="img-overlay" role="status" aria-hidden="true">
      dont touch
      <button aria-label="Close message" onclick="hideText()" title="Close">Ã—</button>
    </div>
  </div>

  <script>
    const img = document.getElementById('mainImage');
    const overlay = document.getElementById('imgOverlay');

    // If the image file fails to load, replace with a placeholder so you can test
    img.addEventListener('error', function() {
      console.error('Main image failed to load. Check path/filename:', this.src);
      // Use a visible placeholder so you can confirm clicks still work
      this.src = 'https://via.placeholder.com/800x400?text=Missing+Image';
    });

    // Click handler: detect clicks near the image center
    img.addEventListener('click', function(e){
      const rect = img.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const dx = clickX - centerX;
      const dy = clickY - centerY;
      const dist = Math.sqrt(dx*dx + dy*dy);

      // threshold radius in px (use % of smaller dimension so it scales)
      const threshold = Math.min(rect.width, rect.height) * 0.18; // ~18% of smaller side

      if(dist <= threshold){
        showText();
      } else {
        // optional: do nothing or handle other regions
        // console.log('clicked outside center region');
      }
    });

    // keyboard accessible: Enter/Space on focused image should trigger center test
    img.addEventListener('keydown', function(e){
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        // simulate a click at the center
        const rect = img.getBoundingClientRect();
        const fakeEvent = { clientX: rect.left + rect.width/2, clientY: rect.top + rect.height/2 };
        img.dispatchEvent(new MouseEvent('click', {bubbles:true, clientX: fakeEvent.clientX, clientY: fakeEvent.clientY}));
      }
    });

    function showText(){
      overlay.style.display = 'block';
      overlay.setAttribute('aria-hidden','false');
      overlay.querySelector('button')?.focus();
      // auto-hide after 3s if you'd like:
      // setTimeout(hideText, 3000);
    }

    function hideText(){
      overlay.style.display = 'none';
      overlay.setAttribute('aria-hidden','true');
      img.focus();
    }

    // Hide overlay with ESC
    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape' && overlay.style.display !== 'none') hideText();
    });
  </script>
</body>
</html>
