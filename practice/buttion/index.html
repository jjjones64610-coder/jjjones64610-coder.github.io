<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buttion Demo</title>

  <!-- Simple styles so overlay/popup actually appear -->
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Arial,sans-serif}
    /* center & responsive image container */
    .img-wrap{max-width:800px;margin:20px auto;text-align:center}
    .img-wrap img{max-width:100%;height:auto;display:block;margin:0 auto}

    /* overlay */
    #overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      display:none;
      z-index:999;
      cursor:pointer;
    }

    /* popup */
    #popup{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      background:#fff;
      padding:16px;
      border-radius:8px;
      box-shadow:0 8px 30px rgba(0,0,0,0.25);
      max-width:90%;
      width:420px;
      display:none;
      z-index:1000;
    }
    #popup h2{margin:0 0 8px;font-size:1.1rem}
    #popup img{max-width:100%;height:auto;display:block;margin-bottom:10px}
    #popup button{padding:8px 12px;border-radius:6px;border:1px solid #ccc;background:#f5f5f5;cursor:pointer}
    #popup button:hover{background:#eaeaea}

    /* Make <area> appear clickable on hover in some browsers */
    area{cursor:pointer}
  </style>
</head>
<body>
  <div class="img-wrap">
    <!-- Main image. NOTE: keep the image file path correct -->
    <img src="images/IMG_1132.jpeg" alt="Image Press" usemap="#pic" id="mainImage">

    <!-- Image map -->
    <map name="pic">
      <!-- Center circle triggers popup -->
      <!-- coords are pixel values relative to the image's intrinsic size.
           If you change the displayed image size you may need to update coords
           or use a library to scale imagemaps responsively. -->
      <area shape="circle" coords="300,150,50" href="#" alt="Center" onclick="showPopup(event)">
      <!-- Example other area -->
      <area shape="rect" coords="50,40,200,160" href="page.html" alt="Other link">
    </map>
  </div>

  <!-- Overlay + popup -->
  <div id="overlay" onclick="closePopup()" aria-hidden="true"></div>

  <div id="popup" role="dialog" aria-modal="true" aria-hidden="true">
    <h2>Center Area Clicked</h2>
    <img src="images/Screenshot-2025-12-08-at-2.39.44-PM.jpeg" alt="Popup Screenshot">
    <div style="text-align:right">
      <button type="button" onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- Inline JS so the page works without external files -->
  <script>
    function showPopup(e){
      if(e && e.preventDefault) e.preventDefault();
      document.getElementById('overlay').style.display = 'block';
      const p = document.getElementById('popup');
      p.style.display = 'block';
      p.setAttribute('aria-hidden','false');
      document.getElementById('overlay').setAttribute('aria-hidden','false');
      // Focus the popup for accessibility
      p.querySelector('button')?.focus();
    }

    function closePopup(){
      document.getElementById('overlay').style.display = 'none';
      const p = document.getElementById('popup');
      p.style.display = 'none';
      p.setAttribute('aria-hidden','true');
      document.getElementById('overlay').setAttribute('aria-hidden','true');
    }

    // Close popup with ESC key
    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape'){
        const p = document.getElementById('popup');
        if(p && p.style.display !== 'none') closePopup();
      }
    });

  </script>
</body>
</html>
