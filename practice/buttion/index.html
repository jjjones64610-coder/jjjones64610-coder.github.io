<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buttion Demo</title>

  <style>
    :root{
      --overlay-bg: rgba(0,0,0,0.7);
      --white: #fff;
      --radius: 8px;
    }

    html,body{height:100%;margin:0;font-family:system-ui,Arial,sans-serif}
    .img-wrap{max-width:800px;margin:20px auto;text-align:center;position:relative}
    #mainImage{max-width:100%;height:auto;display:block;margin:0 auto}
    /* Centered overlay shown when fragment matches (#donttouch) */
    .overlay{
      display:none; /* hidden by default */
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      background:var(--overlay-bg);
      color:var(--white);
      padding:14px 18px;
      border-radius:var(--radius);
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
      z-index:999;
      text-align:center;
      min-width:200px;
      max-width:90%;
      pointer-events:auto;
    }

    /* show overlay when the URL fragment targets its id */
    :target.overlay{ display:block; }

    /* big message style */
    .overlay .message{
      font-weight:700;
      font-size:1.25rem;
      letter-spacing:0.2px;
      margin-bottom:8px;
    }

    /* close link */
    .overlay .close{
      display:inline-block;
      margin-top:6px;
      padding:6px 10px;
      background:rgba(255,255,255,0.12);
      color:var(--white);
      border-radius:6px;
      text-decoration:none;
      font-weight:600;
    }

    /* small hint so clickable area is obvious when image fails to load */
    .img-fallback-hint{color:#06c;font-weight:600;margin-top:6px}
  </style>
</head>
<body>
  <div class="img-wrap">
    <img id="mainImage" src="../../Images/IMG_1132.jpeg" alt="Image Press" usemap="#pic" />

    <map name="pic">
      <!-- Clicking the center circle navigates to #donttouch and opens the overlay via :target -->
      <!-- coords are in the image's intrinsic pixels; adjust to fit your image -->
      <area shape="circle" coords="400,800,85" href="#donttouch"/>
    <area shape="rect" coords="50,40,200,160" href="page.html" alt="Other link">
    </map>

    <div class="img-fallback-hint">If you only see the alt text ("Image Press"), check the image path/filename.</div>
  </div>

  <!-- pure-CSS overlay. The id matches the href used above (#donttouch). -->
  <div id="donttouch" class="overlay" role="dialog" aria-modal="true">
    <div class="message">dont touch</div>
    <a class="close" href="#">Close</a>
  </div>
</body>
</html>
